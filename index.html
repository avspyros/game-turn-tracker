<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Turn Tracker</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Game Turn Tracker</h1>
        </header>

        <form class="form" id="input-form">
          <div class="input-group">
            <input id="input-text" type="text" placeholder="name" autocomplete="off" />
            <input id="input-number" type="number" placeholder="roll" />
            <button id="add-inputs" class="btn add-btn">+</button>
          </div>
          <div class="counter-container">
            <p>Round: <span id="round-num"></span></p>
          </div>
        </form>

        <div class="btn-group">
          <button id="next-actor" class="btn next-btn">NEXT =></button>
          <button id="clear-entries" class="btn clr-btn t-top" data-tooltip="clear all">Clear</button>
        </div>

        <table class="actors-list">
          <thead>
            <tr>
              <th>Roll</th>
              <th>Actor</th>
            </tr>
          </thead>
          <tbody id="actors-list">
            <!-- Dynamic Rows and Table Data -->
          </tbody>
        </table>
      </div>
      <footer>
        <div class="footer">
          <p><a href="https://avspyros.netlify.app/" target="_blank">avspyros</a> <span id="year"></span></p>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
